teams:
  - ID: 1
    name: Team 1
    repos:
      requestedBy:
        hosted:
          - name: maven-repo1
            format: maven2
          - name: python-repo1
            format: pypi
          - name: npm-repo1
            format: npm
        proxy:
          - name: proxy-repo1
            format: maven2
        group:
          - name: group-repo-1
            members:
              - maven-repo2
              - npm-repo1
          - name: group-repo-2
            members:
              - maven-repo2
              - npm-repo1
      sharedAccessTo:
        hosted:
          - name: maven-repo1
        proxy:
          - name: proxy_defaults.maven_defaults
        group: []

hosted_default:
  apt:
    - repositoryName: <team>-repo
      recipeName: recipeName,
      online: true
      storage:
        blobStoreName: blob
        writePolicy: ALLOW_ONCE # ALLOW_ONCE or ALLOW
      cleanup: cleanup
      distribution: dist
      aptSigning:
        keypair: null
        passphrase: null
  docker:
    - repositoryName: <team>-repo
      recipeName: recipeName,
      online: true
      storage:
        blobStoreName: blob
        writePolicy: ALLOW_ONCE # ALLOW_ONCE or ALLOW
        latestPolicy: null
      cleanup: cleanup
      forceBasicAuth: ""
      v1Enabled: true
      httpPort: null
      subdomain: null
  gitlfs:
    - repositoryName: <team>-repo
      recipeName: recipeName,
      online: true
      storage:
        blobStoreName: blob
        writePolicy: ALLOW_ONCE # ALLOW_ONCE or ALLOW
      cleanup: cleanup
  helm:
    - repositoryName: <team>-repo
      recipeName: recipeName,
      online: true
      storage:
        blobStoreName: blob
        writePolicy: ALLOW_ONCE # ALLOW_ONCE or ALLOW
      cleanup: cleanup
  maven:
    - repositoryName: <team>-repo
      recipeName: recipeName,
      online: true
      storage:
        blobStoreName: blob
        writePolicy: ALLOW_ONCE # ALLOW_ONCE or ALLOW
      cleanup: cleanup
      versionPolicy: release # release, snapshot or mixed
      layoutPolicy: strict # strict or permissive
  npm:
    - repositoryName: <team>-repo
      recipeName: recipeName,
      online: true
      storage:
        blobStoreName: blob
        writePolicy: ALLOW_ONCE # ALLOW_ONCE or ALLOW
      cleanup: cleanup
  nuget:
    - repositoryName: <team>-repo
      recipeName: recipeName,
      online: true
      storage:
        blobStoreName: blob
        writePolicy: ALLOW_ONCE # ALLOW_ONCE or ALLOW
      cleanup: cleanup
  python:
    - repositoryName: <team>-repo
      recipeName: recipeName,
      online: true
      storage:
        blobStoreName: blob
        writePolicy: ALLOW_ONCE # ALLOW_ONCE or ALLOW
      cleanup: cleanup
  raw:
    - repositoryName: <team>-repo
      recipeName: recipeName,
      online: true
      storage:
        blobStoreName: blob
        writePolicy: ALLOW_ONCE # ALLOW_ONCE or ALLOW
      cleanup: cleanup
      contentDisposition: INLINE
  yum:
    - repositoryName: <team>-repo
      recipeName: recipeName,
      online: true
      storage:
        blobStoreName: blob
        writePolicy: ALLOW_ONCE # ALLOW_ONCE or ALLOW
      cleanup: cleanup
      repodataDepth: 1
      deployPolicy: strict # strict or permissive

proxy_defaults:
  maven:
    - name: maven-central
      format: maven2
      online: true
      blocked: false
      auto_block: true
      remote:
        url: https://repo.maven.apache.org/maven2
        username:
        password:
      connection:
        useTrustStore: false
        retries:
        user_agent_suffix:
        enable_cookies:
        enable_circular_redirects:
        timeout:
      maximum_component_age:
      maximum_metadata_age:
      negative_cache_enabled:
      negative_cache_ttl:
      cleanup_policies:
        - policy-1
      version_policy:
      layout_policy:
      content_disposition:
